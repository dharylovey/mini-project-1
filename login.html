<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sign-Up</title>
</head>

<body>
    <!-- login -->
    <nav class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-4 p-3 bg-white shadow box-area">
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-md-center flex-column lead bg-secondary left-box">
                <h1 class="display-6 text-wrap text-center text-white">Welcome to Sumaylo Roofing</h1>
                <small class="lead fs-6 text-wrap text-center text-white">Your Trusted Roofing Partner!</small>
            </div>
            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-login mb-4">
                        <p class="display-6 fs-6 text-wrap">Hello, Again</p>
                        <small class="lead fs-6 text-wrap">We are happy to see you back.</small>
                    </div>
                    <form action="get">
                        <div class="input-group mb-3">
                            <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                        </div>
                        <div class="input-group mb-5 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="form-check">
                                <label for="form-check" class="form-check-label text-secondary"><small>Remember me</small></label>
                            </div>
                            <div class="forgot">
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                        </div>
                        <div class="input-group mb-3 text-center">
                            <!-- 2 button  -->
                            <!-- <button type="submit" class="btn btn-lg btn-light w-100 fs-6"><img src="assets/google.png" alt="google" style="width: 25px;"class="me-2">Sign in with Google</button> -->
                            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AXo7B7VEuBPpoZCgupmnllmHKi6X9p8s-DZ91_ytNxitAqAgDj-bKMV5Mgt0o6l9pLsKLaNi45UN&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-301989088%3A1692117557010326" class="text-bg-light text-decoration-none px-3 py-1 rounded-2 w-100"><img src="assets/google.png" alt="google" style="width: 25px;">Sign in with Google</a>
                        </div>
                        <div class="row">
                            <small>Don't have account? <a href="signup.html">Sign Up</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </nav>


    <!-- end login -->

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
